<!DOCTYPE html>
<html>
  <head>
    <title>Pretty Print</title>
    <style type="text/css">

    body { padding: 20px; }
    textarea { border: 1px solid #CCC; border-style: dotted; width: 100%; }
    #code { border: none; }

    </style>
  </head>
  <body>
    <h3 style="font-family: Helvetica, Verdana;">Pretty Print <span style="color:grey;">using Google Prettify</span></h3>

    <div>
      <textarea placeholder="Paste code here"></textarea>
      <pre id="code" class="prettyprint"></pre>
    </div>
    


    <script type="text/javascript">
      (function() {
        var isLocal = window.location.host.match(/localhost/),
            script = document.createElement('script');
            //prodHost = 'http://cgi.cse.unsw.edu.au/~jpil133/'; 

        script.type = 'text/javascript';
        script.src  = isLocal ? 'http://127.0.0.1:8888/framework/js/lib/require.js' :
                                'http://framework.jpillora.com/js/lib/require.js';

        script.setAttribute('data-main', 
                      isLocal ? 'http://127.0.0.1:8888/framework/js/framework' :
                                'http://framework.jpillora.com/js/framework');
        
        var s = document.getElementsByTagName('script')[0]; 
        s.parentNode.insertBefore(script, s);

      })();
    </script>

  </body>
</html>
