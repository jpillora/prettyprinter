<!DOCTYPE html>
<html>
  <head>
    <title>Pretty Print</title>
    <style type="text/css">

    body { padding: 20px; }
    textarea { border: 1px solid #CCC; border-style: dotted; width: 100%; }
    #code { border: none; }

    </style>
  </head>
  <body>
    <h3 style="font-family: Helvetica, Verdana;">Pretty Print <span style="color:grey;">using Google Prettify</span></h3>

    <div>
      <textarea placeholder="Paste code here">var foo = "42";
function bar(str) {
  console.log("the string is: " + str);
}
bar(foo);</textarea>
      <pre id="code" class="prettyprint"></pre>
    </div>
    
    <script type="text/javascript" src="http://framework.jpillora.com/js/loader.js"></script>

  </body>
</html>
