<!DOCTYPE html>
<html>
  <head>
    <title>Pretty Print</title>
    <style type="text/css">

    body { padding: 20px; }
    textarea { border: 1px solid #CCC; border-style: dotted; width: 100%; }
    #code { border: none; }

    </style>
  </head>
  <body>
    <h3>Google Pretty Print</h3>

    <div>
      <textarea placeholder="Paste code here"></textarea>
      <pre id="code" class="prettyprint"></pre>
    </div>

    <link href="pp/prettify.css" rel="stylesheet">
    <script src="../js-framework/lib/require.js" 
        data-main="js/main" ></script>

    <script src="pp/prettify.js"></script>
    <script src="../jquery.min.js"></script>
    <script>
      //http://framework.jpillora.com
      function htmlEncode(value){
        return $('<div/>').text(value).html();
      }

      function htmlDecode(value){
        return $('<div/>').html(value).text();
      }

      $("textarea").keyup(function() {
        $("pre").html(htmlEncode($(this).val()));
        window.prettyPrint();
      });
    </script>
  </body>
</html>
